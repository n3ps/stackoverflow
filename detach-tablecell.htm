<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
	div {background:red; /*border:1px solid #e00;*/ margin:5px; padding:5px;}
	table, td {border:1px solid green; padding:5px;}
	</style>
	<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
</head>
<body>
<article>
	<table id="t">
		<tr>
			<td><div class="ms-WPAddButton">Add Web Part</div></td>
			<td>WEB PART GOES HERE</td>
		</tr>
	</table>
	
	<p><button onclick="fixIt()">Click me</button></p>
</article>	

<script type="text/javascript">
function fixIt() {
	jQuery(".ms-WPAddButton").parent().each(function () {
		//$(this).parent().parent().prepend($('<tr/>').append(jQuery(this).detach()));
		
		var tbody = $(this).parent().parent();	
		var td = jQuery(this).detach();		
		tbody.prepend($('<tr/>').append(td));
	});
}
</script>
</body>
</html>
