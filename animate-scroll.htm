<!DOCTYPE html>
<html>
<head>
  <style>
div.demo {
background:#CCCCCC none repeat scroll 0 0;
border:3px solid #666666;
margin:5px;
padding:5px;
position:relative;
width:200px;
height:100px;
overflow:auto;
}
  p { margin:10px;padding:5px;border:2px solid #666;width:500px;height:500px; }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" type="text/javascript"></script>
</head>
<body>
  <div class="demo"><h1>lalala</h1><p>Hello</p>
  <input type="button" id="b" value="Click me" /></div>
<script>
$("#b").click(function(){
    $("div.demo").animate({scrollTop:0},"slow");
});
</script>

</body>
</html>
