<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
	div {float:left; width:150px; border:1px solid #e00; margin-right:5px;}
	ul {margin:0; padding:0; list-style:none;}
	li:nth-child(2n+1) {background: azure;}
	li {}
	article {width:100%;}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="plugin.equalheights.js"></script>
</head>
<body>
<article>
	<div>
		<ul>
			<li>A list item</li>
			<li>A list item</li>
			<li>A list item</li>
			<li>A list item</li>
		</ul>   
	</div>      
	<div>       
		<ul>    
			<li>A list item</li>
			<li id="d">A list item and something goes wrong</li>
			<li>A list item</li>
			<li>A list item</li>
		</ul>   
	</div>      
	<div>       
		<ul>    
			<li>A list item</li>
			<li>A list item</li>
			<li>A list item</li>
			<li>A list item</li>
		</ul>   
	</div>      
	<div>       
		<ul>    
			<li>A list item</li>
			<li>A list item</li>
			<li>A list item</li>
			<li>A list item</li>
		</ul>
	</div>
</article>	

	<p id="console" style="clear:both;">
	Console: </p>
	
	<script type="text/javascript">
	var i = $('#d').css('width');
	
	$('#console').append(i);
	
	$('li').equalHeights();
	</script>

</body>
</html>
