<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Edit me</title>
	<style contenteditable>
	head, style {
		display: block;
	}
	style {
		font: 12px Consolas;
		padding: 1em 8px;
		float: left;
		width: 40%;
		border-right: 2px dotted grey;
		border-bottom: 2px dotted grey;
		margin-right: 15px;
	}
	</style>
</head>
<body contenteditable>
	<p>Editable content. Force line break on styles.</p>
</body>
</html>
